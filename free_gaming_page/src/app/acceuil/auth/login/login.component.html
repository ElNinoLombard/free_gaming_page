<div class="connexion-wrapper">
  <div class="form-wrapper">
    <div class="login-header">
      <h1>Connexion</h1>
      <p>
        Vous n'avez pas encore de compte ? <br />
        <a class="register-link" (click)="openRegisterDialog(); closeDialog()"
          >Inscrivez-vous</a
        >
      </p>
    </div>
    <form>
      <div>
        <label>
          <strong>E-mail</strong>
          <div [ngClass]="{ error: errors.email.error }" class="input-wraper">
            <input
              class="form-control input-lg"
              formControlName="email"
              name="email"
              type="email"
            />
            <div
              class="input-error"
              placement="left"
              tooltipClass="tooltip-error-input"
            >
              <span class="fa-stack fa-1x">
                <em class="notranslate fas fa-circle fa-stack-2x"></em>
                <em
                  class="notranslate fa fa-exclamation fa-stack-1x fa-inverse"
                ></em>
              </span>
            </div>
          </div>
        </label>
        <label>
          <strong>Mot de passe</strong>
          <div
            [ngClass]="{ error: errors.password.error }"
            class="input-wraper"
          >
            <input
              class="form-control input-lg"
              formControlName="password"
              name="password"
              [type]="hide ? 'password' : 'text'"
              #password
            />
            <div
              class="input-error"
              placement="left"
              tooltipClass="tooltip-error-input"
            >
              <span class="fa-stack fa-1x">
                <em class="notranslate fas fa-circle fa-stack-2x"></em>
                <em
                  class="notranslate fa fa-exclamation fa-stack-1x fa-inverse"
                ></em>
              </span>
            </div>
          </div>
          <div class="reset-password">
            <span>Mot de passe oubli√© ? </span
            ><a
              routerLink="/auth/password/forgotten"
              style="text-decoration: underline"
              >Cliquez ici</a
            >
          </div>
        </label>
      </div>
      <div class="submit-button">
        <button class="button" type="submit">Se connecter</button>
      </div>
    </form>
  </div>
  <div class="image-wrapper">
    <img src="../../../assets/images/Background-gaming.jpeg" alt="" />
  </div>
</div>
